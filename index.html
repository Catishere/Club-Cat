<!doctype html>
<html>
  <head>
    <title>Cat Club</title>
	<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
	<div id="myModal" class="modal">
	  <form class="modal-content" style="width:250px; height: 100px">
		<div style="text-align: center;">
		  <a>Username:</a> <input class="textbox" id="username" style="margin: 5px; width: 60%; height: 40%" value=""/>
		  <a>Password:</a> <input type="password" id="password" style="margin: 5px; width: 60%; height: 40%" value=""/>
		</div>
		<div style="text-align: center; margin-top: 10px">
			<button class="myButton" id="myBtn" style="font-size: medium; width: 45%">Log in</button>
			<button class="myButton" id="myBtn" style="font-size: medium; width: 45%">Register</button>
		</div>
	  </form>
	</div>
	<div class="chat" style="width: 100%; height: 5%; background-color: #eab693; position: absolute; bottom: 0">
		<ul id="messages" style="display:none"></ul>
		<form id="sendform" action="" style="width: 33%; height: 80%;">
			<input id="m" autocomplete="off" style="width:80%; height: 80%; margin: 1%;"/><button class= "myButton" style="width:15%; height: 90%;  margin: 1%;">Send</button>
		</form>
	</div>
	<script type="text/javascript" src="js/clientsidelogic.js"></script>
  </body>
</html>
